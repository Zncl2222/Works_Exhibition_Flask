        <h1>UC_SGSIM</h1>
        <p>UC_SGSIM is a randomfield generation tools based on geostatistic algorithm.</p><br/>

      <br><br><br>

    <div class ='container'>
        <h4> Parameters </h4>
        <hr></hr>
            <form class="Input" action="/result" method="POST">
                <div class="col-20 ">
                    <label for="Name">Enter model len:</label><br>
                    <input type="number" name="model_len" id ="model_len" value = "150">
                </div>
               <div class="col-20">
                    <label for="Name">Enter number of realizations:</label><br>
                    <input type="number" name="nR" id ="nR" value = "10">
               </div>
               <div class="col-20">
                    <label for="Name">Enter band width for lag distance:</label><br>
                    <input type="number" name="bw" id ="bw" value = "1">
                </div>
                <div class="col-20">
                    <label for="Name">Enter lag distance:</label><br>
                    <input type="number" name="hs" id ="hs" value = "35">
                </div>
                <div class="col-20">
                    <label for="Name">Enter range:</label><br>
                    <input type="number" name="range" id ="range" step="0.01" value = "17.32">
                </div>
                <div class="col-20">
                    <label for="Name">Enter sill:</label><br>
                    <input type="number" name="sill" id ="sill" value = "1">
                </div>
                <div class="col-20">
                    <label for="Name">Enter random seed:</label><br>
                    <input type="number" name="randomseed" id ="randomseed" value = "123151">
                 </div>
                <div class="col-20">
                    <label for="Name">Select model:</label><br>
                    <select name="model" id ="model">
                        <option>Gaussian</option>
                        <option>Spherical</option>
                    </select>
                </div>
                <div class="col-20">
                    <label for="Name">Select kernel:</label><br>
                    <select name="kernel" id ="kernel">
                        <option>Python</option>
                        <option>C</option>
                    </select>
                </div><br><br>

                <div class="col-40" >
                    <input type="Submit" class = "file_submit" value = "Plot">
                </div>
            </form>
    </div>
      
        {% if t %}
        <p style="background-color:tomato; font-size:160%"> Time : {{t}} s</p>
        {% endif %}
        <hr>
            {% if img_rfg and img_vario %}
            <div class="img1" >
                <img src='data:image/png;base64,{{img_rfg}}'   
                style = "border:2px black solid; position:relative; top:10px; left:10px;" />
            </div>
            
            <div align = 'left'>
                <img src='data:image/png;base64,{{img_vario}}'
                style ="border:2px black solid; position:relative; top:10px; left:500px;"/>
            </div>

            {% endif %}
